version: '3.8'

services:
  # ==================== CORE SERVICES ====================
  
  # 1. API Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: fraud-detection-api
    ports:
      - "8000:8000"
    volumes:
      - ./artifacts/production_model:/app/artifacts/production_model
      - ./logs:/app/logs
    environment:
      - MODEL_PATH=/app/artifacts/production_model
    restart: always
    networks:
      - fraud_network

  # 2. Training Job (Run once)
  training:
    build:
      context: .
      dockerfile: docker/Dockerfile.training
    container_name: fraud-detection-training
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
    profiles: ["training"]  # Only run when explicitly requested
    networks:
      - fraud_network

  # 3. Stream Processor
  streaming:
    build:
      context: .
      dockerfile: docker/Dockerfile.streaming
    container_name: fraud-detection-streaming
    depends_on:
      - kafka
      - api  # Waits for API/Model logic
    volumes:
      - ./artifacts/production_model:/app/artifacts/production_model
      - ./logs:/app/logs
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    restart: on-failure
    networks:
      - fraud_network

  # ==================== INFRASTRUCTURE ====================

  # 4. Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - fraud_network

  # 5. Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - fraud_network

  # 6. MLflow Tracking Server
  mlflow:
    image: python:3.10-slim
    container_name: mlflow-server
    command: >
      bash -c "pip install mlflow && 
               mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow/artifacts --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    networks:
      - fraud_network

networks:
  fraud_network:
    driver: bridge
# Model Hyperparameters Configuration

base_models:
  logistic_regression:
    enabled: true
    params:
      C: 0.1
      class_weight: "balanced"
      max_iter: 1000
      random_state: 42

  random_forest:
    enabled: true
    params:
      n_estimators: 200
      max_depth: 15
      min_samples_split: 5
      min_samples_leaf: 2
      class_weight: "balanced"
      random_state: 42
      n_jobs: -1

  xgboost:
    enabled: true
    params:
      n_estimators: 300
      max_depth: 7
      learning_rate: 0.05
      subsample: 0.8
      colsample_bytree: 0.8
      scale_pos_weight: 10  # Handle imbalance
      random_state: 42
      eval_metric: "auc"

  lightgbm:
    enabled: true
    params:
      n_estimators: 300
      max_depth: 7
      learning_rate: 0.05
      num_leaves: 31
      class_weight: "balanced"
      random_state: 42
      n_jobs: -1

# Hyperparameter Tuning
hyperparameter_tuning:
  enabled: true
  method: "optuna"  # optuna, gridsearch, randomsearch
  n_trials: 50
  cv_folds: 5
  scoring: "f1"

# Model Selection
model_selection:
  primary_metric: "recall"
  secondary_metric: "precision"
  min_precision: 0.70
  min_recall: 0.85

# Ensemble (Optional)
ensemble:
  enabled: false
  method: "voting"  # voting, stacking
  voting_type: "soft"